<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>

      <p id="mensagemErro" style="color: red; display: none; margin-top: 10px;"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      const matricula = document.getElementById("matricula").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const mensagemErro = document.getElementById("mensagemErro");

      
      const matriculaValida = "0001159483";
      const emailValido = "0001159483@senaimgaluno.com.br";
      const senhaValida = "123456";

      if (matricula === matriculaValida && email === emailValido && senha === senhaValida) {
       
        window.location.href = "inicio.html";
      } else {
       
        mensagemErro.textContent = "Matrícula, e-mail ou senha incorretos.";
        mensagemErro.style.display = "block";
      }
    });
  </script>
</body>
</html>
