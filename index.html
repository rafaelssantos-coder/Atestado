<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const matricula = document.getElementById("matricula").value.trim();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  const scriptURL = "https://script.google.com/macros/s/AKfycbzQxBWGHPFoqsDNpAkJNCF7h4qcKhN2flITjBkufYpKXhDYxRpy5kDdKZSA2YFEzgks/exec"; 

  try {
    const response = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ matricula, email, senha })
    });

    const data = await response.json();

    if (data.sucesso) {
      alert("✅ Login realizado com sucesso!");
      window.location.href = "inicio.html";
    } else {
      alert("❌ Matrícula, e-mail ou senha incorretos!");
    }

  } catch (error) {
    console.error("Erro:", error);
    alert("⚠️ Erro ao conectar com o servidor.");
  }
});
</script>

</body>
</html>
