<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="option-title">Tipo de acesso:</div>
      <label class="radio-container">
        <input type="radio" name="tipoUsuario" value="Aluno" checked>
        <span class="radio-mark"></span>
        Aluno
      </label>
      <br>
      <label class="radio-container">
        <input type="radio" name="tipoUsuario" value="Administrador">
        <span class="radio-mark"></span>
        Administrador
      </label>
      <br><br>

      <div class="input-group">
        <input type="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>

      <div class="input-group">
        <input type="password" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Lembrar senha
        </label>
        <a href="page2.html">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

<script>
const endpointGet = "https://script.google.com/macros/s/AKfycbwsnGNCpgvTt46uiNDAj9U4wynLnGDm7xDF2B4v90_nYcf25PDiXnsZnNZ5E3IgMKSl_A/exec";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const tipoUsuario = document.querySelector('input[name="tipoUsuario"]:checked').value;
  const email = document.querySelector('input[name="email"]').value.trim();
  const senha = document.querySelector('input[name="senha"]').value.trim();

  if (!email || !senha) {
    alert("Preencha todos os campos!");
    return;
  }

  try {
    const res = await fetch(endpointGet);
    const data = await res.json();
    const registros = data.data || data;

    const usuario = registros.find(u => u.email?.toLowerCase() === email.toLowerCase());

    if (!usuario) {
      alert("E-mail não encontrado! Verifique se digitou corretamente.");
      return;
    }

    if (usuario.tipoUsuario !== tipoUsuario) {
      alert(`Tipo de usuário incorreto! Este e-mail pertence a um ${usuario.tipoUsuario}.`);
      return;
    }

    if (usuario.senha !== senha) {
      alert("Senha incorreta! Tente novamente.");
      return;
    }

    alert("Login realizado com sucesso!");
    window.location.href = "inicio.html";

  } catch (erro) {
    console.error("Erro ao validar login:", erro);
    alert("Erro ao conectar com o servidor. Tente novamente.");
  }
});
</script>
</body>
</html>
