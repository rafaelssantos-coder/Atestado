<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="matricula" name="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const matricula = document.getElementById("matricula").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        // Obtém todos os registros do formulário MonkeySheet
        const response = await fetch("https://api.sheetmonkey.io/form/eeTzopuMPVBZ79HmcW71qo/view");
        const data = await response.json();

        // Verifica se existe um registro com as mesmas credenciais
        const usuarioValido = data.find(u =>
          u.matricula === matricula &&
          u.email === email &&
          u.senha === senha
        );

        if (usuarioValido) {
          alert("✅ Login realizado com sucesso!");
          window.location.href = "inicio.html";
        } else {
          alert("❌ Dados incorretos. Verifique e tente novamente.");
        }
      } catch (error) {
        alert("⚠️ Erro ao validar login. Verifique sua conexão.");
      }
    });
  </script>
</body>
</html>
