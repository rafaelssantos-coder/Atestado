<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" name="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

<script>
const endpointGet = "https://script.google.com/macros/s/AKfycbwEitMPUa6O1iEOXxBiqyr5bqy7y-8xYpT8tSDbaqhoPIemb1eVTL9TCfz1AnuZ12RW/exec";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const matricula = document.querySelector('input[name="matricula"]').value.trim();
  const email = document.querySelector('input[name="email"]').value.trim();
  const senha = document.querySelector('input[name="senha"]').value.trim();

  if (!matricula || !email || !senha) {
    alert("Preencha todos os campos!");
    return;
  }

  try {
    const res = await fetch(endpointGet);
    const data = await res.json();
    const registros = data.data || data;

    const usuario = registros.find(u =>
      u.matricula?.toString().trim() === matricula &&
      u.email?.toLowerCase() === email.toLowerCase() &&
      u.senha === senha
    );

    if (usuario) {
      alert("Login realizado com sucesso!");
      window.location.href = "inicio.html";
    } else {
      const matriculaExiste = registros.find(u => u.matricula?.toString().trim() === matricula);
      const emailExiste = registros.find(u => u.email?.toLowerCase() === email.toLowerCase());

      if (!matriculaExiste && !emailExiste) {
        alert("Matrícula e e-mail não encontrados!");
      } else if (!matriculaExiste) {
        alert("Matrícula não encontrada!");
      } else if (!emailExiste) {
        alert("E-mail não encontrado!");
      } else {
        alert("Senha incorreta!");
      }
    }

  } catch (erro) {
    console.error("Erro ao validar login:", erro);
    alert("Erro ao conectar com o servidor.");
  }
});
</script>
</body>
</html>
