<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

</body>
</html>
