<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="SENAI">
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="matricula" name="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="register-link">
        <p>Não tem cadastro? <a href="page3.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const matricula = document.getElementById("matricula").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      // Substitua pelo ID real da sua planilha
      const sheetID = "SEU_ID_DA_PLANILHA";
      const sheetURL = `https://docs.google.com/spreadsheets/d/1Oecl6eThWHbXc6djclnZLfCk2sVsOUV8NmFp7MumAgA/gviz/tq?tqx=out:json`;

      try {
        const response = await fetch(sheetURL);
        const text = await response.text();

        // Remove o texto extra do Google antes de converter em JSON
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let loginValido = false;

        for (let i = 0; i < rows.length; i++) {
          const linha = rows[i].c;

          const matriculaPlanilha = linha[0]?.v?.toString().trim();
          const emailPlanilha = linha[1]?.v?.toString().trim();
          const senhaPlanilha = linha[2]?.v?.toString().trim();

          if (
            matricula === matriculaPlanilha &&
            email === emailPlanilha &&
            senha === senhaPlanilha
          ) {
            loginValido = true;
            break;
          }
        }

        if (loginValido) {
          alert("✅ Login realizado com sucesso!");
          window.location.href = "inicio.html";
        } else {
          alert("❌ Dados incorretos. Verifique sua matrícula, e-mail ou senha.");
        }

      } catch (error) {
        console.error("Erro ao acessar a planilha:", error);
        alert("⚠️ Erro ao conectar à planilha. Verifique se ela está publicada.");
      }
    });
  </script>
</body>
</html>
