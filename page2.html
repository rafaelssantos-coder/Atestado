<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-counteiner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="Logo SENAI">
        <h2>Recuperar senha</h2>
        <form>
            <div class="input-group">
                <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seuemail@senaimgaluno.com.br">
                <label>E-mail</label>
            </div>
            <div class="input-group" required>
                <input type="password">
                <label>Senha</label>
            </div>
        </form>
    </div>

</body>

</html>
