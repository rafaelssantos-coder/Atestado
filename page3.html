<!DOCTYPE html>
<!-- Documento HTML5 -->

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Suporte a acentuação e caracteres especiais -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Responsividade em dispositivos móveis -->

  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <!-- Estilos personalizados externos -->

  <style>
    /* Estilo da mensagem de sucesso */
    .mensagem-sucesso {
      display: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Animação de entrada suave */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glass-counteiner">
    <!-- Container principal com efeito de vidro -->

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="Logo SENAI">
    <h2>Cadastro</h2>

    <form id="cadastroForm">
      <!-- Formulário de cadastro -->

      <div class="input-group">
        <input type="text" id="matricula" name="matricula" placeholder=" " required>
        <label>Matrícula</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>

      <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="cadastro-btn">Cadastrar</button>
      <!-- Botão para enviar o formulário -->
    </form>

    <p id="mensagemSucesso" class="mensagem-sucesso">✅ Cadastro realizado com sucesso!</p>
    <!-- Mensagem exibida após envio bem-sucedido -->
  </div>

  <script>
    // Intercepta o envio do formulário
    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault(); 

      // Captura os dados digitados
      const data = {
        matricula: document.getElementById("matricula").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      const mensagemSucesso = document.getElementById("mensagemSucesso");

      try {
        // Envia os dados para a API do SheetMonkey
        const response = await fetch("https://api.sheetmonkey.io/form/eeTzopuMPVBZ79HmcW71qo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Exibe mensagem de sucesso e limpa o formulário
          mensagemSucesso.style.display = "block";
          document.getElementById("cadastroForm").reset();
        } else {
          alert("❌ Erro ao enviar dados. Tente novamente.");
        }
      } catch (error) {
        alert("⚠️ Erro de conexão. Verifique sua internet.");
      }
    });
  </script>
</body>
</html>
