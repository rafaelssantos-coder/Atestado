<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-counteiner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="Logo SENAI">
        <h2>Cadastro</h2>
        <form id="cadastroForm" >
            <div class="input-group">
                <input type="text" id="tipoUsuario" placeholder=" " required>
                <label>Tipo de usuário</label>
            </div>
            <div class="input-group">
                <input type="text" id="matricula" placeholder=" " required>
                <label>Matrícula</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label>E-mail</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder=" " required>
                <label>Senha</label>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
    </div>

<script>
document.getElementById('cadastroForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
        tipoUsuario: this.tipoUsuario.value,
        matricula: this.matricula.value,
        email: this.email.value,
        senha: this.senha.value
    };

    fetch('https://api.sheetmonkey.io/form/eeTzopuMPVBZ79HmcW71qo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            alert('Cadastro enviado com sucesso!');
            this.reset();
        } else {
            alert('Erro ao enviar o cadastro.');
        }
    })
    .catch(error => alert('Erro: ' + error));
});
</script>


</body>
</html>
