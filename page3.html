<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-counteiner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="Logo SENAI">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <input type="text" id="tipoUsuario" name="tipoUsuario" placeholder=" " required>
                <label>Tipo de usuário</label>
            </div>
            <div class="input-group">
                <input type="text" id="matricula" name="matricula" placeholder=" " required>
                <label>Matrícula</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label>E-mail</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder=" " required>
                <label>Senha</label>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
    </div>

<script>
document.getElementById('cadastroForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
        tipoUsuario: document.getElementById('tipoUsuario').value,
        matricula: document.getElementById('matricula').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
    };

    fetch('https://script.google.com/macros/s/AKfycbzuY-5ZzLD74y9tKS4MoqxnWyym6Zx0hD_6wnh3g3GFLxXF1qbsMjej0VfbpKuESBZnaA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            alert('Cadastro enviado com sucesso!');
            document.getElementById('cadastroForm').reset();
        } else {
            alert('Erro ao enviar o cadastro. Verifique o link do servidor.');
        }
    })
    .catch(error => {
        console.error('Erro ao enviar cadastro:', error);
        alert('Erro ao conectar com o servidor.');
    });
});
</script>

</body>
</html>
