<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-counteiner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/SENAI_logo_2024.png" alt="Logo SENAI">
    <h2>Cadastro</h2>

    <form id="cadastroForm">
      <div class="input-group">
        <input type="text" id="matricula" name="matricula" placeholder=" " required>
        <label>Matr√≠cula</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label>E-mail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder=" " required>
        <label>Senha</label>
      </div>

      <button type="submit" class="cadastro-btn">Cadastrar</button>
    </form>
  </div>

  <script>
  document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;

    const tipoUsuario = form.tipoUsuario.value.trim();
    const matricula = form.matricula.value.trim();
    const email = form.email.value.trim();
    const senha = form.senha.value.trim();


    if (!tipoUsuario || !matricula || !email || !senha) {
      alert("Preencha todos os campos antes de enviar!");
      return;
    }

    const formData = new FormData();
    formData.append("tipoUsuario", tipoUsuario);
    formData.append("matricula", matricula);
    formData.append("email", email);
    formData.append("senha", senha);

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwsnGNCpgvTt46uiNDAj9U4wynLnGDm7xDF2B4v90_nYcf25PDiXnsZnNZ5E3IgMKSl_A/exec", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const text = await response.text();
        console.log("Resposta do servidor:", text);
        alert("Cadastro enviado com sucesso!");
        form.reset();
      } else {
        console.error("Erro HTTP:", response.status);
        alert("Erro ao enviar o cadastro. Verifique o link do servidor.");
      }
    } catch (error) {
      console.error("Erro ao enviar cadastro:", error);
      alert("Erro ao conectar com o servidor. Tente novamente.");
    }
  });
  </script>
</body>
</html>
